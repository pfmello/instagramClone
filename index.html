<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagordo</title>
</head>

<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem celular">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/ines-brasil.jpg" alt="foto do perfil instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Inês Brasil</a>
                <a href="#" class="instagram-logout">Deslogar a conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Inês Brasil ?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span> ou <span class="link-blue">Registrar-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo !</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
